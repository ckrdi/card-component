<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Tailwind CSS -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section
      class="
        mx-8
        flex flex-col-reverse
        lg:max-w-5xl
        lg:mx-auto
        mt-28
        mb-28
        rounded-lg
        sm:grid sm:grid-cols-2
      "
    >
      <div
        class="pt-8 px-6 text-center md:text-left lg:pt-20 lg:pl-16 lg:pr-24"
      >
        <h1
          id="inter"
          class="pb-4 lg:pb-8 text-2xl lg:text-3xl font-bold tracking-wide"
        >
          Get <span>insights</span> that help your business grow.
        </h1>
        <p
          id="inter"
          class="pb-6 lg:pb-10 text-sm tracking-wide leading-relaxed"
        >
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div id="lexend" class="sm:flex sm:justify-between lg:pt-8">
          <div class="pb-4">
            <h1 class="text-2xl">10k+</h1>
            <p class="uppercase text-xs tracking-wider pt-1">companies</p>
          </div>
          <div class="uppercase pb-4">
            <h1 class="text-2xl">314</h1>
            <p class="text-xs tracking-wider pt-1">templates</p>
          </div>
          <div class="uppercase pb-4">
            <h1 class="text-2xl">12m+</h1>
            <p class="text-xs tracking-wider pt-1">queries</p>
          </div>
        </div>
      </div>

      <div class="accent rounded-t-lg md:rounded-t-none md:rounded-r-lg">
        <img
          class="mix-blend-multiply"
          src="./images/image-header-desktop.jpg"
          alt="image header"
        />
      </div>
    </section>
  </body>
</html>
